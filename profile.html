				<script>
					frappe.ready(function () {
						$('.sidebar-item a').each(function (index) {
							const active_class = 'active'
							const non_active_class = ''
							let page_href = window.location.href;
							if (page_href.indexOf('#') !== -1) {
								page_href = page_href.slice(0, page_href.indexOf('#'));
							}
							if (this.href.trim() == page_href) {
								$(this).removeClass(non_active_class).addClass(active_class);
							} else {
								$(this).removeClass(active_class).addClass(non_active_class);
							}
						});

						// scroll the active sidebar item into view
						let active_sidebar_item = $('.sidebar-item a.active');
						if (active_sidebar_item.length > 0) {
							active_sidebar_item.get(0)
								.scrollIntoView({ behavior: "auto", block: "center", inline: "nearest" });
						}
					});
				</script>

										<div class="form-group">

												aria-describedby="emailHelp" placeholder="Enter email" readonly>
											<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
										</div>
										<div class="form-group">
											<label for="exampleInputPhone">Phone</label>
											<input type="number" class="form-control" id="exampleInputPhone"
												aria-describedby="exampleInputPhone" placeholder="Enter Phone" readonly>
										</div>
										<div class="form-group">

										<div class="form-group">

										</div>
										<div class="form-group">

										</div>
										<div class="form-group">
											<label for="exampleInputLin">LinkedIn</label>
											<input type="text" class="form-control" id="exampleInputLin"
												aria-describedby="exampleInputLin" placeholder="Enter linkedin url">
										</div>
										<div class="form-group">
											<label for="exampleInputGhub">Github</label>
											<input type="text" class="form-control" id="exampleInputGhub"
												aria-describedby="exampleInputGhub" placeholder="Enter github url">

										</div>


										<button type="submit" class="btn btn-primary">Save</button>
									</form>
